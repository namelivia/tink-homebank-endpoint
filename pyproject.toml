[tool.poetry]
name = "app"
version = "1.0.1"
description = "Pull transactions from Tink and export them in a CSV for Firefly"
authors = ["Jos√© Ignacio Amelivia Santiago <ohcan2@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
python-dotenv = "^1.0.1"
fastapi = "^0.115.6"
tink-http-python = { git = "https://github.com/namelivia/tink-http-python.git", branch = "debug_mode" }
gunicorn = "^23.0.0"
uvicorn = "^0.34.0"
httpx = "^0.28.1"
jinja2 = "^3.1.4"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
pudb = "^2024.1"
codecov = "^2.1.13"
black = "^24.10.0"
pre-commit = "^4.0.1"
mock = "^5.1.0"

[tool.poetry.scripts]
scheduler = "scripts.scheduler:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
